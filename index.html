<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> Coded by <a href="https://github.com/jonas-al">Yonas</a></p>
    <span>â˜º</span>
  </footer>
  
  <main>
    <img src="images/pattern-background-desktop.svg" alt="">

    <section class="container">
      <div class="content">

        <div class="image">
          <img src="images/illustration-hero.svg" alt="hero-image">
        </div>

        <div class="ordem">
          <h1>Ordem Sumary</h1>
          
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="subscription">

            <div class="price">
              <img src="images/icon-music.svg" alt="icon-music">

              <div class="price-info">
                <h2>Anual Plan</h2>
                <p>$59.99/year</p>
              </div>

            </div>

            <a href="#">Change</a>
          </div>

          <button class="pay">
            Proceed to Payment
          </button>

          <button class="pay-cancel">
            Cancel Order
          </button>
        </div>

      </div>
    </section>
  </main>

</body>
</html>
